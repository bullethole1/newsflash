
<div class="form-group row">
  <label class="col-2 col-form-label">image</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.img}}" id="text-input" [(ngModel)]="article.img">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Header</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.header}}" id="header" [(ngModel)]="article.header">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Summary</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.summary}}" id="text-input" [(ngModel)]="article.summary">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Body</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.body}}" id="text-input" [(ngModel)]="article.body">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Article link</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.link}}" id="text-input" [(ngModel)]="article.link">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Article Source</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.source}}" id="text-input" [(ngModel)]="article.source">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Tags</label>
  <div class="col-10">
    <!--<input class="form-control" type="text" value="" id="text-input" [(ngModel)]="tag.name">-->

    <rl-tag-input [(ngModel)]="article.tags"></rl-tag-input>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Article Publishdate</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{article.publishDate}}" id="text-input" [(ngModel)]="article.publishdate">
  </div>
</div>
<div class="form-group row">
  <div class="col-12">
    <a [routerLink]="['/preview', article.id]" class="btn btn-danger pull-right">preview</a>
    <a routerLink="/home" class="btn btn-primary pull-right" id="btn-space" (click)="cancelUpdate()">Cancel</a>
    <a class="btn btn-success pull-right" id="btn-space" (click)="updateArticle(article)">Save</a>
  </div>
</div>
