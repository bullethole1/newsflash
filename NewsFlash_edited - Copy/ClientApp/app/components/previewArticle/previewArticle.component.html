<div>
  <img src="{{article.img}}">
</div>
<div class="header">
  <h2>{{article.header}}</h2>
</div>
<div>
  <em>{{article.summary}}</em>
</div>
<div>
  <p>{{article.body}}</p>
</div>
<div>
  <a href="{{article.link}}">Se hela artikeln</a>
</div>
<div>

</div>
<div>
  <p>{{article.publishdate}}</p>
</div>
<div class="col-12">
  <a routerLink="/edit" class="btn btn-primary pull-right" id="btn-back">Back</a>
</div>
